<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="screen"></div>
            <div id="numbers">
                <button id="one" class="numBtn">1</button>
                <button id="two" class="numBtn">2</button>
                <button id="three" class="numBtn">3</button>
                <button id="four" class="numBtn">4</button>
                <button id="five" class="numBtn">5</button>
                <button id="six" class="numBtn">6</button>
                <button id="seven" class="numBtn">7</button>
                <button id="eight" class="numBtn">8</button>
                <button id="nine" class="numBtn">9</button>
                <button id="zero" class="numBtn">0</button>
                <button id="addition" class="numBtn">+</button>
                <button id="subtraction" class="numBtn">-</button>
                <button id="multiplication" class="numBtn">x</button>
                <button id="division" class="numBtn">/</button>
                <button id="evaluate" class="numBtn">=</button>
                <button id="clear" class="numBtn">C</button>
            </div>
        </div>
    </body>
</html>
